<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="elements">
        <div class="wrapper_1 flex space-between">
            <button class="btn-icon">
                <img src="assets/location.svg" alt="location-icon">
            </button>
            <button class="btn-icon">
                <img src="assets/exit.svg" alt="exit-icon">
            </button>
            <button class="btn-icon">
                <img src="assets/menu.svg" alt="">
            </button>
            <button class="btn-icon">
                <img src="assets/plus.svg" alt="">
            </button>
            <button class="btn-icon">
                <img src="assets/minus.svg" alt="">
            </button>
            <button class="btn-icon btn-disabled">
                <img src="assets/plus.svg" alt="">
            </button>
        </div>
        <div class="flex" style="margin: 40px 0;">
            <div class="wrapper_2">
                <button class="btn-neo primary">Sign up</button>

                <div class="flex h-space">
                    <button class="btn-neo secondary">Sign up with</button>
                    <button class="btn-neo secondary">Sign up with</button>
                </div>
                <input type="text" placeholder="Input field" class="input-neo">
                <input type="text" placeholder="Input field error" class="input-neo input-error">
            </div>
            <div class="wrapper_3 flex-column space-between">
                <div class="flex space-between">
                    <input type="checkbox" checked class="checkbox-neo">
                    <input type="checkbox" class="checkbox-neo">
                </div>
                <div class="btn-color-group">
                    <div class="btn-wrapper">
                        <button class="btn-neo light">Start</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn-neo danger">Stop</button>
                    </div>
                </div>
                <div class="flex space-between">
                    <div class="btn-circle">
                        <button><img src="assets/play.svg" alt="" style="margin-left: 3px;"></button>
                    </div>
                    <div class="btn-circle btn-danger">
                        <button><img src="assets/stop.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex space-between center-y">
            <div class="light-switch">
                <input type="radio" id="on" name="opt" value="1" checked>
                <label for="on">On</label>
                <hr class="divider">
                <input type="radio" id="off" name="opt" value="0">
                <label for="off">Off</label>
            </div>
            <div class="light-switch">
                <input type="radio" id="add" name="volume" value="add" checked>
                <label for="add"><img src="assets/plus.svg" alt=""></label>
                <hr class="divider">
                <input type="radio" id="sub" name="volume" value="sub">
                <label for="sub"><img src="assets/minus.svg" alt=""></label>
            </div>
            <div class="player">
                <div class="inner">
                    <div class="buttons">
                        <div class="rewind"></div>
                        <div class="play"></div>
                        <div class="forward"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
