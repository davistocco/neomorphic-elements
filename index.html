<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="elements">
        <div class="wrapper_2">
            <div class="flex space-between">

                <button class="btn-icon">
                    <img src="icons/location.svg" alt="">

                <button class="btn-icon">
                    <img src="icons/exit.svg" alt="">
                </button>
                <button class="btn-icon">
                    <img src="icons/menu.svg" alt="">
                </button>
                <button class="btn-icon">
                    <img src="icons/plus.svg" alt="">
                </button>
                <button class="btn-icon btn-disabled">
                    <img src="icons/minus.svg" alt="">
                </button>
            </div>

            <button class="btn-neo-primary">Sign up</button>

            <div class="flex h-space">
                <button class="btn-neo-secondary">Sign up with</button>
                <button class="btn-neo-secondary">Sign up with</button>
            </div>
            <input type="text" placeholder="Input field" class="input-neo">
            <input type="text" placeholder="Input field error" class="input-neo input-error">
        </div>
    </div>

</html>
